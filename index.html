<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel="stylesheet" href="style.css"> <!--CSS-->
</head>
<body>
    <div class="clock"> <!--RELOJ-->
        <div class="hour">
            <div class="hr" id="hr"></div> <!--HORA-->
        </div>
        
        <div class="min">
            <div class="mn" id="mn"></div> <!--MINUTO-->
        </div>
        
        <div class="sec">
            <div class="sc" id="sc"></div> <!--SEGUNDO-->
        </div>
    </div>
    <script src="script.js"></script> <!--JS-->
</body>
</html>
